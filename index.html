
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monthly Budget Tracker</h1>
      <p> Save maayos, Dear. Love you.</p>
        <div class="input-section">
            <label for="budget">Enter your monthly budget:</label>
            <input type="number" id="budget" placeholder="Enter Budget" required>
            <button id="setBudgetBtn">Set Budget</button>
        </div>

        <div class="expense-section">
            <h2>Log an Expense</h2>
            <label for="expenseName">Purpose:</label>
            <input type="text" id="expenseName" placeholder="Expense Purpose" required>
            
            <label for="expenseAmount">Amount (PHP):</label>
            <input type="number" id="expenseAmount" placeholder="Expense Amount" required>

            <label for="expenseDate">Date & Time:</label>
            <input type="datetime-local" id="expenseDate">

            <button id="logExpenseBtn">Log Expense</button>
            <button id="undoBtn">Undo</button>
        </div>

        <div class="budget-details">
            <h2>Current Budget Details</h2>
            <p>Total Budget: <span id="totalBudget">0</span> PHP</p>
            <p>Total Expenses: <span id="totalExpenses">0</span> PHP</p>
            <p>Remaining Budget: <span id="remainingBudget">0</span> PHP</p>
        </div>

        <div class="expense-log">
            <h2>Expense Log</h2>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Purpose</th>
                        <th>Amount (PHP)</th>
                        <th>Date (DD/MM/YYYY)</th>
                        <th>Time (HH:MM:SS)</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody"></tbody>
            </table>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <div id="errorNotification" class="error-notification"></div>
    <div id="dateTimeDisplay" class="date-time-display"></div>
    <script src="script.js"></script>
</body>
</html>
